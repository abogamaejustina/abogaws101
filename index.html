<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link  rel="stylesheet" href="style.css">
   </head>
    <body>
        <h1>CALCULATOR</h1>
        <form action="" name="clc">
            <input type="text" name="display" style="width: 370px; height: 70px; background-color: pink;"><br>
            <input class="btn" type="button" value="0">
            <input class="btn" type="button" value="1">
            <input class="btn" type="button" value="2">
            <input class="btn" type="button" value="+" style="background-color: violet;"><br>
            <input class="btn" type="button" value="3">
            <input class="btn" type="button" value="4">
            <input class="btn" type="button" value="5">
            <input class="btn" type="button" value="-" style="background-color: violet;"><br>
            <input class="btn" type="button" value="6">
            <input class="btn" type="button" value="7">
            <input class="btn" type="button" value="8">
            <input class="btn" type="button" value="*" style="background-color: violet;"><br>
            <input class="btn" type="button" value="9">
            <input class="btn" type="button" value="C" style="background-color: violet;">
            <input class="btn" type="button" value="=" style="background-color: violet;">
            <input class="btn" type="button" value="&#247;" style="background-color: violet;">
            
            
        
        </form>
   
</body>
</html>
